<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="Project-001 Survey Form.css" />
    <meta name="description" content="Netflix, Survey, series, films" />
  </head>

  <body>
    <div id="container">
      <h1 id="title">NET<span>FLIX</span></h1>
      <h3 id="description">
        Thank you for signing up at Netflix. Tell us more about yourself
      </h3>
      <form id="survey-form" action="result.html" method="GET" target="_blank">
        <div class="box">
          <label id="name" for="name">Name</label><br />
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
          />
          <br />
        </div>
        <div class="box">
          <label id="age" for="age">Age</label> <br />
          <input
            id="age"
            type="number"
            name="age"
            min="18"
            max="80"
            placeholder="Enter your age"
          />
        </div>
        <div class="box">
          <label id="email" for="email">Email</label> <br />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="box">
          <label id="content" for="content">Content type</label> <br />
          <select id="content" name="content">
            <option value="series" selected>Series</option>
            <option value="movies">Movie</option>
          </select>
          <br />
        </div>
        <div class="box">
          <label id="checkbox">Movie type</label> <br />
          <label for="comedy">
            <input id="comedy" type="checkbox" name="movie1" value="comedy" />
            Comedy</label
          ><br />
          <label for="action">
            <input id="action" type="checkbox" name="movie2" value="action" />
            Action</label
          >
          <br />
          <label for="romance">
            <input
              id="romance"
              type="checkbox"
              name="movie3"
              value="romance"
              checked
            />
            Romance</label
          >
        </div>
        <div class="box">
          <label id="gender">Gender</label> <br />
          <label for="male">
            <input id="male" type="radio" name="gender" value="male" />
            Male</label
          >
          <br />
          <label for="female">
            <input id="female" type="radio" name="gender" value="female" />
            Female</label
          >
          <br />
          <label for="other">
            <input id="other" type="radio" name="gender" value="other" />
            Other</label
          >
        </div>
        <div class="box">
          <label>Feedback</label><br />
          <textarea class="feedback" name="comments" rows="5" cols="50">
Enter your comments here.</textarea
          >
          <br />
        </div>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
